<div class="comic-strip">
    <div>
        <div class="prev">
        <div class="next">
    </div>
    
    {% for image in site.static_files %}
    {% if image.path contains include.chapter_folder %}
        <img
        src="{{ site.baseurl }}{{ image.path }}"
        alt="{{ image.id }}"
        >
    {% endif %}
    {% endfor %}

    <div>
        <div class="prev">
        <div class="next">
    </div>
    
</div>
